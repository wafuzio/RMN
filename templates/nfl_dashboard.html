<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL-Style Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/nfl-dashboard.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body class="nfl-page">
    <main class="nfl-container">
        <header class="nfl-header text-center">
            <div class="nfl-shield">
                <div class="shield-top">ESPN</div>
                <div class="shield-mid">MONDAY NIGHT</div>
                <div class="shield-bottom">AD SCHEDULE</div>
            </div>
            <h1 class="season-title">TARGETED ONSITE ADS (TOA)</h1>
            <div class="client-picker">
                <label for="nflClient" class="picker-label">Client</label>
                <select id="nflClient" class="picker-select"></select>
                <label for="nflTerm" class="picker-label ms-3">Search Term</label>
                <input id="nflTerm" class="picker-select" type="text" value="packaged deli meat" placeholder="search term">
            </div>
        </header>

        <section class="schedule-columns" id="nflContent"></section>
        <section class="templates-section">
            <div id="templatesDeck" class="templates-deck" aria-label="Template cards"></div>
        </section>
    </main>
    <script src="{{ url_for('static', filename='js/nfl_dashboard.js') }}"></script>
</body>
</html>
